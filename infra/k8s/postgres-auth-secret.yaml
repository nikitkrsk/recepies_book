apiVersion: v1
kind: Secret
metadata:
  name: postgres-auth-secret
type: Opaque
stringData:  # We dont need to worry about converting to base64
  POSTGRES_USER: micro_auth
  POSTGRES_PASSWORD: yourPostgressPassword
  POSTGRES_DB: micro_auth
  DB_HOST: micro-auth-postgres
  DB_DRIVER: postgres
  API_SECRET: 0aaa1ed8-e1b3-4254-bd34-ece0512cb1ba 
  DB_USER: micro_auth
  DB_PASSWORD: yourPostgressPassword
  DB_NAME: micro_auth
  DB_PORT: '5432' 
