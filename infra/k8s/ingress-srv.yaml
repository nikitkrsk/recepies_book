apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: recepies.dev
      http:
        paths:
          - path: /api/auth/?(.*)
            backend:
              serviceName: micro-auth-srv
              servicePort: 3000
